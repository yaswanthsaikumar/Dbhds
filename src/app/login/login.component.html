<form #f="ngForm" id="Wrapper">
    <div id="username_div">
      <label>Username</label> <br>
      <input type="text" name="username" class="textInput" placeholder="username" [(ngModel)]="username" #ctrlUsername='ngModel' required >
      <label *ngIf='ctrlUsername.invalid && (ctrlUsername.touched || ctrlUsername.dirty) ' style="color:red;">*Required</label>
      <div id="name_error"></div>
    </div>
     
    <div id="password_div">
      <label>Password</label> <br>
      <input type="password" name="password" class="textInput" placeholder="password" [(ngModel)]="password" #ctrlPassword='ngModel' required>
      <label *ngIf='ctrlPassword.invalid && (ctrlPassword.touched || ctrlPassword.dirty) ' style="color:red;">*Required</label>
    </div>
    
    <div>
  <button type="submit"  name="submit" [disabled]="!f.valid" (click)="loginUser()" class="btn">submit</button>
  <div style=" text-align: center;color:red;font-style:italic;"  > {{status1}}</div>
  <p >  
   Not a member ?
   <a routerLink="/register">Register</a>
 </p>
    </div>
    
</form>
</body>
